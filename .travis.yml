dist: trusty
sudo: false
language: node_js
node_js:
- '6'
services:
- mongodb
cache: yarn
notifications:
  slack:
    rooms:
      secure: 
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{branch}
      by %{author} %{result} in %{duration}
    on_pull_requests: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: readably
  on:
    repo: melvinthemok/readably
